
        <!-- [ngClass]="{ 'hidden-step-header-owner' : hideOwner , 'hidden-step-header-renters' : hideRenter }" -->
        <!-- [ngClass]="{ 'hidden-header-step-1' : hideStep1 }" -->

        <ng-template #stepOne>
          <div *ngFor="let sell of sellHome">
            <div class="row">
              <div class="col-md-12">
                <h4 class="main-heading"> I am</h4>
              </div>
            </div>
            <md-step-body class="row align-items-end">
              <div class="col-12 col-sm-6">
                <div matRipple class="ripple-container mat-elevation-z4" (click)="this.stepper.next(); this.hideOwner = false;">
                  {{ sell.iam.owner }}
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div matRipple class="ripple-container mat-elevation-z4" (click)="this.stepper.next(); this.hideRenter = false">
                  {{ sell.iam.renter }}
                </div>
              </div>
            </md-step-body>
          </div>
        </ng-template>
        
        <ng-template #stepTwo>
          <div *ngFor="let sell of sellHome">
            <div class="row">
              <div class="col-md-12">
                <span> I am <span class="main-heading">{{ sell.iam.owner }}</span> and i want </span>
              </div>
            </div>
            <div class="row align-items-end">
              <div *ngFor="let item of sell.iwant.owner" class="col-6 col-sm-6">
                <div class="ripple-container mat-elevation-z4" matRipple [matRippleColor]="'primary'" (click)="this.stepper.next(); changeValue(item);">
                  {{ item }}
                </div>
              </div>
            </div>
            <md-step-actions class="row">
              <div class="col-md-12">
                <button mat-button (click)="stepper.previous();">Back</button>
              </div>
            </md-step-actions>
          </div>
        </ng-template>
        
        <ng-template #stepThree>
          <div *ngIf="hideOwner">
            <!--owner -->
            <div *ngFor="let sell of sellHome">
              <div class="row">
                <div class="col-md-12">
                  <span> I am <span class="main-heading">{{ sell.iam.owner }}</span> and i want sell a </span>
                </div>
              </div>
              <div class="row align-items-end">
                <div *ngFor="let item of sell.iwant.iSell" class="col-6 col-sm-6">
                  <div class="ripple-container mat-elevation-z4" matRipple [matRippleColor]="'primary'" (click)="this.stepper.next(); this.hideLast = false;">
                    {{ item }}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button mat-button (click)="hideRenter = false;hideOwner = true;stepper.previous()">Back</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="hideRenter">
            <!--Renter -->
            <div *ngFor="let sell of sellHome">
              <div class="row">
                <div class="col-md-12">
                  <mat-card><span> I am a <span class="main-heading">{{ sell.iam.owner }}</span> and i want rent a
                      <!-- <span class="main-heading">{{ sell.iam.renter }}</span> for--></span> 
                  </mat-card>
                </div>
              </div>
              <div class="row align-items-end">
                <div *ngFor="let item of sell.iwant.iRent" class="col-6 col-sm-3">
                  <div class="ripple-container mat-elevation-z4" matRipple [matRippleColor]="'primary'" (click)="this.stepper.next(); this.hideLast = false">
                    {{ item }}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button mat-button (click)="hideRenter = true; hideOwner = false;stepper.previous()">Back</button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        
        <ng-template #stepFour>
          You are now done.
          <div>
            <button mat-button (click)="stepper.previous()">Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </ng-template>

        




        <ng-template [ngIf]="(isHandset$ | async)" [ngIfElse]="bigScreen">
          <mat-vertical-stepper linear (selectionChange)="stepperOnClick($event)" #stepper>
            <mat-step label="Step 1" state="keyboard_arrow_right" (click)="this.hideOwner = true;">
              <ng-container *ngTemplateOutlet="stepOne"></ng-container>
            </mat-step>
            <mat-step label="Step 2" state="keyboard_arrow_right">
              <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
            </mat-step>
            <mat-step label="Step 3" state="keyboard_arrow_right">
              <ng-container *ngTemplateOutlet="stepThree"></ng-container>
            </mat-step>
            <mat-step state="list_alt">
              <ng-template matStepLabel>Done</ng-template>
              <ng-container *ngTemplateOutlet="stepFour"></ng-container>
            </mat-step>
            <!-- Icon overrides. -->
            <!-- <ng-template matStepperIcon="keyboard_arrow_right">
              <mat-icon>menu</mat-icon>
            </ng-template> -->
          </mat-vertical-stepper>
        </ng-template>

        <ng-template #bigScreen>
          <mat-horizontal-stepper linear (selectionChange)="stepperOnClick($event)" #stepper>
            <mat-step label="Step 1" state="keyboard_arrow_right" (click)="this.hideOwner = true;">
              <ng-container *ngTemplateOutlet="stepOne"></ng-container>
            </mat-step>
            <mat-step label="Step 2" state="keyboard_arrow_right">
              <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
            </mat-step>
            <mat-step label="Step 3" state="keyboard_arrow_right">
              <ng-container *ngTemplateOutlet="stepThree"></ng-container>
            </mat-step>
            <mat-step state="list_alt">
              <ng-template matStepLabel>Done</ng-template>
              <ng-container *ngTemplateOutlet="stepFour"></ng-container>
            </mat-step>
            <!-- Icon overrides. -->
            <!-- <ng-template matStepperIcon="keyboard_arrow_right">
              <mat-icon>menu</mat-icon>
            </ng-template> -->
          </mat-horizontal-stepper>
        </ng-template>
